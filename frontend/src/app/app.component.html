<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu class="max-w-400 border-r-[1px] border-r-gray-500" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <div class="logo-container">
              <img src="../assets/images/logo.png" alt="logo"  routerLink = "/" />
              <div class="logo-title">
                <a href="https://github.com/eevan7a9/real-estate-management">
                  Real Estate Management
                </a>
              </div>
            </div>
          </ion-list-header>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label class="mx-2  lg:mx-3">{{ p.title || "Menu Item" }}</ion-label>
              <!-- badge counter for unread messages -->
              <ion-badge class="p-1 font-light" slot="end" *ngIf="p.title === 'Enquiries' && unreadEnquiries()">
                {{ unreadEnquiries() }}
              </ion-badge>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          @for (page of appLowerPages(); track $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item
                routerDirection="root"
                [routerLink]="[page.url]"
                lines="none"
                detail="false"
                routerLinkActive="selected"
              >
                <ion-icon
                  slot="start"
                  [ios]="page.icon + '-outline'"
                  [md]="page.icon + '-sharp'"
                ></ion-icon>
                <ion-label class="mx-2 lg:mx-3">{{ page.title || "Menu Item" }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }
          @if(user()) {
            <ion-menu-toggle auto-hide="false">
              <ion-item button (click)="signOut()" lines="none" bu detail="false">
                <ion-icon
                  slot="start"
                  [ios]="'log-out' + '-outline'"
                  [md]="'log-out' + '-sharp'"
                ></ion-icon>
                <ion-label class="mx-2 lg:mx-3">Sign Out</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
