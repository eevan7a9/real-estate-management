<div class="ion-margin-top">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <div class="heading">
          <ion-text type="dark">Change Application Theme</ion-text>
        </div>
      </ion-col>
      <ion-col size="12">
        <ion-list color="dark">
          <ion-item>
            <ion-icon
              style="margin: 0 6px 0 0"
              name="moon"
              color="light"
              *ngIf="darkTheme; else sunny"
            ></ion-icon>
            <ion-label type="dark"> Theme Switcher</ion-label>

            <ion-toggle
              [(ngModel)]="darkTheme"
              (ionChange)="switchDarkMode($event)"
              aria-label="change theme"
              color="primary"
              class="ml-auto"
              slot="end"
            ></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<ng-template #sunny>
  <ion-icon style="margin: 0 6px 0 0" name="sunny" color="warning"></ion-icon
></ng-template>
