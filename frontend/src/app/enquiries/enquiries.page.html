<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="px-3 xl:px-4 text-[16px] md:text-[18px]">Enquiries Page</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar class="px-2 xl:px-3">
    <ion-searchbar
      clearIcon
      debounce="1300"
      [value]="search()"
      animated
      class="border-2 border-slate-200 dark:border-slate-800 rounded-2xl"
      placeholder="Search Enquiry"
      (ionChange)="setSearchedText($event)"
    />

    <ion-grid>
      <ion-row>
        <ion-col size="12" sizeMd="6">
          <ion-list>
            <ion-item lines="none">
              <ion-select
                multiple="true"
                [value]="filterBy()"
                label="Filter:"
                (ionChange)="setFilters($event)"
              >
                <ion-select-option
                  *ngFor="let filter of filters"
                  [value]="filter.value"
                >
                  {{filter.label}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col size="12" sizeMd="6">
          <ion-list>
            <ion-item lines="none">
              <ion-select
                [value]="sortBy()"
                okText="Okay"
                label="Sort by:"
                cancelText="Dismiss"
                (ionChange)="setSort($event)"
              >
                <ion-select-option
                  *ngFor="let sort of sorts"
                  [value]="sort.value"
                >
                  {{ sort.label}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (!user()) {
    <app-need-signin-continue></app-need-signin-continue>
  }
  <div class="max-w-screen-2xl mx-auto h-full pt-8 xl:pt-12" *ngIf="user()">
    <ion-progress-bar
      style="margin: 4px 0 0 0"
      type="indeterminate"
      *ngIf="!enquiriesReady()"
    ></ion-progress-bar>

    <app-enquiries-list
      #enquiriesList
    ></app-enquiries-list>
  </div>
</ion-content>
