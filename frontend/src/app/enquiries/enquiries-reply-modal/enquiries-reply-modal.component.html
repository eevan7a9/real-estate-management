<ion-header translucent>
  <ion-toolbar>
    <ion-title class="px-3">{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline" style="font-size: 28px"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="form ion-padding">
  <app-enquiries-new-form
    [property]="property"
    [replyTo]="replyTo"
    [userTo]="userTo"
  ></app-enquiries-new-form>
</ion-content>
